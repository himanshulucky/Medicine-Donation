<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/List-the-Medecine.js"></script>
    <script src="js/search.js"></script>
    <script src="js/Login-SignUp.js"></script>
    <script src="js/Setting.js"></script>
    <script>
        function loadFile(ref) {
            var image = document.getElementById('prev3');
            image.src = URL.createObjectURL(ref.files[0]);
        };
    </script>

</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-1"> <a class="navbar-brand" href="#"><img src="pics2/logos.png" alt="" width="50"
                                height="50"></a>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-3">
                        <p style="margin-top: 15px;  ">Admin Donor</p>
                    </div>



    </nav>
    <form class="row g-3" enctype="multipart/form-data" method="post">

        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="emailid" name="emailid">
        </div>
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" id="medecine" name="medecine" placeholder="Medecine name"
                aria-label="City">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="packing" name="packing" placeholder="Packing" aria-label="City">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="qty" name="qty" placeholder="Qty" aria-label="City">
        </div>
        <div class="col-md-3">
            <input type="date" class="form-control" id="expdate" name="expdate" placeholder="Expire Date"
                aria-label="City">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" id="company" name="company" placeholder="Company" aria-label="City">
        </div>
        <div class="col-md-6">

        </div>
        <div class="col-md-4 ">
            <input type="file" class="form-control" name="pic" id="pic" onchange="loadFile(this);" required>
            <div class="invalid-feedback">Example invalid form file feedback</div>
        </div>
        <div class="col-md-6">
            <img id="prev3" src="" width="100" height="100" alt="">
        </div>
        <div class="form-floating">

            <!-- <label class="form-label">Description</label> -->
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                name="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Description</label>
            <input type="hidden" id="hdn" name="hdn">
        </div>
        <div class="col-12">
            <button type="submit" formaction="/availMedicine-process" class="btn btn-primary">List the Medecine</button>
        </div>
    </form>
</body>

</html>
