<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medicine Donation</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/">
  <script src="js/jquery-1.8.2.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/List-the-Medecine.js"></script>
  <script src="js/search.js"></script>
  <script src="js/Login-SignUp.js"></script>
  <script src="js/Setting.js"></script>
  <script>

  </script>

</head>

<body>
  <!-- nab -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-md-1"> <a class="navbar-brand" href="#"><img src="pics2/logos.png" alt="" width="50"
                height="50"></a>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-3">
            <p style="margin-top: 15px;  ">Medicine Donation</p>
          </div>
          <div class="col-md-2"></div>
          <!-- login trigger line 106 for code -->
          <div class="col-md-2" style="margin-top: 9px;"> <button type="button" class="btn btn-success"
              data-bs-toggle="modal" data-bs-target="#exampleModal2">
              Login
            </button>
            <!-- sign up triiger line 60 for code -->
            <input class="btn btn-success" type="button" value="Sign Up" data-bs-toggle="modal"
              data-bs-target="#exampleModal">
          </div>


  </nav>
  <a href="admin-panel.html" class="btn btn-success">Panel</a>


  <!-- modal Sign Up -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="txtemails">
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="txtpwds">
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">User Id</label>
              <div class="col-sm-10">
                <select class="form-select " aria-label="Default select example" id="utype">
                  <option selected>Select</option>
                  <option value="Donor">Donor</option>
                  <option value="Needy">Needy</option>

                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-primary" id="btnsignup">Sign Up</button>
        </div>
      </div>
    </div>
  </div>





  <!-- Modal Login -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" id="txtemaill" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="txtpwdl">
            </div>

          </form>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-success" id="btnlogin">Login</button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
