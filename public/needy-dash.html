<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donor Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/List-the-Medecine.js"></script>
    <script src="js/search.js"></script>
    <script src="js/Login-SignUp.js"></script>
    <script src="js/Setting.js"></script>
</head>

<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-1"> <a class="navbar-brand" href="#"><img src="pics2/logos.png" alt="" width="50"
                                height="50"></a>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-3">
                        <p style="margin-top: 15px;  ">Admin Donor</p>
                    </div>



    </nav>
    <div id="body">
        <div class="row row-cols-1 row-cols-md-4 g-5">
            <!-- gap g 
         row row cols 1 is element in one row
         row cols  in the line
        md is for size
     -->
            <div class="col">
                <div class="card">
                    <img src="/pics/agent.jpg" class="card-img-top " alt="..." id="Profile">
                    <div class="card-body" id="pbtn">
                        <a href="/Profile-Donor.html" class="btn btn-primary">Profile</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="/pics/bespoke-medicine-2.webp" class="card-img-top" alt="..." id="SearchMed">
                    <div class="card-body">
                        <a href="needy-Med-Search.html" class="btn btn-primary">Search Medicine</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="/pics2/Windows_Settings_app_icon.png" class="card-img-top" alt="..." id="Settings">
                    <div class="card-body" id="sbtn">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settings"
                            id="btnsettings">Settings</button>
                        <!-- Modal -->
                        <!-- Logout ChangePassword -->
                        <div class="modal fade" id="settings" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label class="form-label">Email address</label>
                                                <input type="email" class="form-control" name="txtemailsettings"
                                                    id="txtemailsettings" aria-describedby="emailHelp">
                                                <div id="emailHelp" class="form-text">We'll never share your email with
                                                    anyone else.</div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Current Password</label>
                                                <input type="password" class="form-control" name="txtpwdsettings"
                                                    id="txtpwdsettings">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">New Password</label>
                                                <input type="password" class="form-control" name="txtnewpwdsettings"
                                                    id="txtnewpwdsettings">
                                            </div>

                                        </form>
                                    </div>
                                    <div class="modal-footer">

                                        <button type="button" class="btn btn-primary" id="btnupdate">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="/pics2/images.png" class="card-img-top" alt="..." id="Logout">
                    <div class="card-body" id="lbtn">
                        <button type="button" class="btn btn-primary" id="btnlogout">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
