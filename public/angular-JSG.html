<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/angular.min.js"></script>

    <script src="js/search.js"></script>

    <script>
        var moduleKuch = angular.module("myModule", []);
        moduleKuch.controller("mycontroller", function ($scope) {
            $scope.fname = "Himanshu Jindal";
            $scope.dojoin = function () {
                $scope.fulln = $scope.fn + $scope.ln;
            }

        })
    </script>
</head>

<body ng-app="myModule" ng-controller="mycontroller">
    {{fname}}
    <hr>
    <p>
        <input type="text" ng-model="fname">
    </p>
    <p>
        Fname <input type="text" ng-model="fn">
    </p>
    <p>
        sname <input type="text" ng-model="ln">
    </p>
    <input type="button" value="Full Name" ng-click="dojoin();">
    <p>
        Fullname <input type="text" ng-model="fulln">
    </p>
    <hr>

</body>

</html>
